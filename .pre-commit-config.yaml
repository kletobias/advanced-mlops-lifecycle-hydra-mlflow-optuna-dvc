repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        args:
          - --profile=black
        exclude: ^(notebooks|trouble|src|bin/backup_repo)/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.277
    hooks:
      - id: ruff
        args:
          - --fix
          - --select=ALL
          - --ignore=S603,S607,TRY400,TRY200,TRY300,B904,N803,PD901,ANN,INP001,PTH100,PTH103,PTH104,PTH118,PTH123
          - --line-length=88
        exclude: ^(notebooks|trouble|src|bin/backup_repo)/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        exclude: ^(notebooks|trouble|src|bin/backup_repo)/
